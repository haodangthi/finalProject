  <body>
    <header>
      <section class="header__section">
        <nav>
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html">Home</a></li>
            <li class="nav__item"><a href="#main__section">Find a test</a></li>
            <li class="nav__item"><a href="">Contacts</a></li>
          </ul>
        </nav>

        <div class="banner">
          <div class="action">
            <h1 class="header">Test yourself</h1>
            <button class="actionBtn">Log in</button>
          </div>
          <div class="slider">
          
          </div>
        </div>

        
      </section>
    </header>
    <main>
      <section class="main__section" id="main__section">
        <div class="container">
          <div class="filters__container">

            <div class="level__filters">
              <ul>Choose level
                <li ><input type="checkbox" id="beginner"><label for="beginner"></label>Beginner</li>
                <li><input type="checkbox" id="intermediate"><label for="intermediate"></label>Intermediate</li>
                <li><input type="checkbox" id="advanced"><label for="advanced"></label>Advanced</li>
              </ul>
            </div>

            <div class="subject__filters">
              <ul>Choose a subject
                <li><input type="checkbox" id="english"><label for="english"></label>English</li>
                <li><input type="checkbox" id="math"><label for="math"></label>Math</li>
                <li><input type="checkbox" id="ukrainian"><label for="ukrainian"></label>Ukranian</li>
              </ul>
            </div>

            <div class="time__filters">
              <ul>Choose time
                <li><input type="checkbox" id="30"><label for="30"></label>30 minutes</li>
                <li><input type="checkbox" id="60"><label for="60"></label>60 minutes</li>
                <li><input type="checkbox" id="90"><label for="90"></label>90 minutes</li>
              </ul>
            </div>






          </div>
          <div class="search__container">
            <input type="text" id="findTest"  placeholder="Search for tests..">

            <button id="filter__btn">Apply</button>
          </div>
        </div>

        <div class="allTests__container">
                  <template>
                     <div class="test__container">

                    <div class="test__wrapper">
                      <div class="test__img"></div>
                      
                      <div class="test__info jc-center">
                        <div class="wrapper">
                        <h3 class="test__name">Present Simple</h3>
                        <p class="level"> <i class="far fa-chart-bar"></i>Level:<span>beginner</span></p>
                        <p class="test__subject"><i class="fas fa-book"></i><span></span></p>
                        <p class="time"><i class="far fa-clock"></i><span></span> minutes</p>
                        <p class="score"><i class="far fa-star"></i><span></span></p>
                        
                        </div>
                      </div>
                      <div class="btn__start__test">Start</div>

                    </div>
                  </div>
                  </template>
         
        </div>


      </section>
    </main>
