    <header>
      <section class="header__section">
        
        <nav class="column">
          <div class="burger__menu">
            <img src="img/burger_m.png" alt="burger" />
            
          </div> 
          <ul class="nav__list hide">
            <div class="burger__menu2">
            <img src="img/iconfinder_outlined_close_4280527.png" alt="close">

            <li class="nav__item"><a href="index.html">Home</a></li>

            <li class="nav__item"><a href="">Contacts</a></li>
          </ul>

          <div class="login">
            <div class="loggedOut">
              <button class="actionBtn">Log in</button>

              <div class="sign_up">Sign Up</div>
            </div>

            <div class="logged__in">
              
              <div class="username">Welcome,<span class="u__name"></span></div>
              <div class="login__img">
                <img src="img/login.png" alt="" />
              </div>

              <div class="dropdown__btn">
                <img src="img/down.png" alt="" />
              </div>

          
              <div class="profile">
                <ul class="profile__menu">
                  <li class="profile__menu__item">
                    <div class="myTests__btn">
                      <a href="myTests.html">My tests</a>
                    </div>
                  </li>
                  <li class="profile__menu__item">Log out</li>
                </ul>
              </div>
            </div>

        </nav>

        <div class="banner">
          <div class="action">
            <div class="banner__text">
              <h1 class="header">Test yourself</h1>
              <!-- <button class="actionBtn">Log in</button> -->
            </div>
          </div>
          <div class="banner__image">
            <img
              src="img/illustrations/drawkit-server-woman-colour-400px.png"
              alt="woman"
            />
          </div>
        </div>

        <div id="log__in" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>

            <div class="login__form">
              <div class="login__input">
                <label for="uname"><b>Username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  required
                />
              </div>
              <div class="login__input">
                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
              </div>
              <div class="login__input">
                <button class="submit__login" type="submit">Login</button>
              </div>
            </div>
          </div>
        </div>

        <div id="sign__up" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>

            <div class="login__form">
              <div class="login__input">
                <label for="create__uname"><b>Create a username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="create__uname"
                  required
                />
              </div>
              <div class="login__input">
                <label for="password"><b>Create your password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
              </div>
              <div class="login__input">
                <button class="submit__username" type="submit">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="main__section" id="main__section">
        <div class="container">
          <div class="filters__container">
            <div class="level__filters">
              <ul>
                Choose level
                <li>
                  <input type="checkbox" id="beginner" /><label
                    for="beginner"
                  ></label
                  >Beginner
                </li>
                <li>
                  <input type="checkbox" id="intermediate" /><label
                    for="intermediate"
                  ></label
                  >Intermediate
                </li>
                <li>
                  <input type="checkbox" id="advanced" /><label
                    for="advanced"
                  ></label
                  >Advanced
                </li>
              </ul>
            </div>

            <div class="subject__filters">
              <ul>
                Choose a subject
                <li>
                  <input type="checkbox" id="english" /><label
                    for="english"
                  ></label
                  >English
                </li>
                <li>
                  <input type="checkbox" id="math" /><label for="math"></label
                  >Math
                </li>
                <li>
                  <input type="checkbox" id="ukrainian" /><label
                    for="ukrainian"
                  ></label
                  >Ukranian
                </li>
              </ul>
            </div>

            <div class="time__filters">
              <ul>
                Choose time
                <li>
                  <input type="checkbox" id="30" /><label for="30"></label>30
                  minutes
                </li>
                <li>
                  <input type="checkbox" id="60" /><label for="60"></label>60
                  minutes
                </li>
                <li>
                  <input type="checkbox" id="90" /><label for="90"></label>90
                  minutes
                </li>
              </ul>
            </div>
          </div>
          <div class="search__container">
            <button id="filter__btn">Apply</button>
            <input type="text" id="findTest" placeholder="Search for tests.." />
          </div>
        </div>
