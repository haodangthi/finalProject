<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style/main.css" />
  </head>
  <body>
    <header>
      <section class="header__section">
        <nav>
          <ul class="nav__list">
            <li class="nav__item"><a href="index.html">Home</a></li>
            <li class="nav__item"><a href="#main__section">Find a test</a></li>
            <li class="nav__item"><a href="">Contacts</a></li>
          </ul>

          <div class="login">
            <div class="loggedOut">
              <button class="actionBtn">Log in</button>

              <div class="sign_up">Sign Up</div>
            </div>

            <div class="logged__in">
              <div class="username">Welcome,Lena</div>
              <div class="login__img">
                <img src="/img/login.png" alt="" />
              </div>
              
              <div class="dropdown__btn">
                <img src="/img/down.png" alt="">
                
              </div>
              <div class="profile">
                <ul class="profile__menu">
                  <li class="profile__menu__item">My tests</li>
                  <li class="profile__menu__item">Log out</li>
                </ul>


              </div>
              
            </div>
          </div>
        </nav>

        <div class="banner">
          <div class="action">
            <div class="banner__text">
              <h1 class="header">Test yourself</h1>
              <button class="actionBtn">Log in</button>
            </div>
          </div>
          <div class="slider"></div>
        </div>

        <div id="log__in" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>

            <div class="login__form">
              <div class="login__input">
                <label for="uname"><b>Username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="uname"
                  required
                />
              </div>
              <div class="login__input">
                <label for="psw"><b>Password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="psw"
                  required
                />
              </div>
              <div class="login__input">
                <button class="submit__login" type="submit">Login</button>
              </div>
            </div>
          </div>
        </div>

        <div id="sign__up" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>

            <div class="login__form">
              <div class="login__input">
                <label for="create__uname"><b>Create a username</b></label>
                <input
                  type="text"
                  placeholder="Enter Username"
                  name="create__uname"
                  required
                />
              </div>
              <div class="login__input">
                <label for="password"><b>Create your password</b></label>
                <input
                  type="password"
                  placeholder="Enter Password"
                  name="password"
                  required
                />
              </div>
              <div class="login__input">
                <button class="submit__username" type="submit">Sign Up</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <section class="main__section" id="main__section">
        <div class="container">
          <div class="filters__container">
            <div class="level__filters">
              <ul>
                Choose level
                <li>
                  <input type="checkbox" id="beginner" /><label
                    for="beginner"
                  ></label
                  >Beginner
                </li>
                <li>
                  <input type="checkbox" id="intermediate" /><label
                    for="intermediate"
                  ></label
                  >Intermediate
                </li>
                <li>
                  <input type="checkbox" id="advanced" /><label
                    for="advanced"
                  ></label
                  >Advanced
                </li>
              </ul>
            </div>

            <div class="subject__filters">
              <ul>
                Choose a subject
                <li>
                  <input type="checkbox" id="english" /><label
                    for="english"
                  ></label
                  >English
                </li>
                <li>
                  <input type="checkbox" id="math" /><label for="math"></label
                  >Math
                </li>
                <li>
                  <input type="checkbox" id="ukrainian" /><label
                    for="ukrainian"
                  ></label
                  >Ukranian
                </li>
              </ul>
            </div>

            <div class="time__filters">
              <ul>
                Choose time
                <li>
                  <input type="checkbox" id="30" /><label for="30"></label>30
                  minutes
                </li>
                <li>
                  <input type="checkbox" id="60" /><label for="60"></label>60
                  minutes
                </li>
                <li>
                  <input type="checkbox" id="90" /><label for="90"></label>90
                  minutes
                </li>
              </ul>
            </div>
          </div>
          <div class="search__container">
            <input type="text" id="findTest" placeholder="Search for tests.." />

            <button id="filter__btn">Apply</button>
          </div>
        </div>

        <div class="allTests__container">
          <template>
            <div class="test__container">
              <div class="test__wrapper">
                <div class="test__img"></div>

                <div class="test__info jc-center">
                  <div class="wrapper">
                    <h3 class="test__name">Present Simple</h3>
                    <p class="level">
                      <i class="far fa-chart-bar"></i>Level:<span
                        >beginner</span
                      >
                    </p>
                    <p class="test__subject">
                      <i class="fas fa-book"></i><span></span>
                    </p>
                    <p class="time">
                      <i class="far fa-clock"></i><span></span> minutes
                    </p>
                    <p class="score">
                      <i class="far fa-star"></i><span></span>
                    </p>
                  </div>
                </div>
                <div class="btn__start__test">Start</div>
              </div>
            </div>
          </template>
        </div>
        <div class="pagination__wrapper">
          <div class="pagination">
            <div id="l_pag" class="pagination__item1">&laquo;</div>
            <!-- <div class="pagination__item">1</div>
            <div class="pagination__item">2</div>
            <div class="pagination__item">3</div> -->
            <div id="r_pag" class="pagination__item1">&raquo;</div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
