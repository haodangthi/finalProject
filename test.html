<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Test</title>

    <link rel="stylesheet" type="text/css" href="style/test.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-5.11.2-web/css/all.css">
  </head>
  <body>
    <header>
      <section class="header__section">
        <nav >
          <div class="burger__menu">
            <img src="img/burger_m.png" alt="burger" />
            
          </div> 
          <ul class="nav__list hide">
            <div class="burger__menu2">
            <img src="img/iconfinder_outlined_close_4280527.png" alt="close">
          </div> 
            <li class="nav__item"><a href="index.html">Home</a></li>
            <li class="nav__item"><a href="index.html">Find a test</a></li>
            <li class="nav__item"><a href="#social_media">Contacts</a></li>
          </ul>

        </nav>

        <div class="banner">
          <div class="action">

            <div class="banner__text">
              <h1 class="header">Test yourself</h1>
              <button class="actionBtn" id="startBtn">Start</button>
            </div>

            

          </div>
          
          <div class="banner__img"><img src="img/illustrations/ginger-cat-746.png" alt=""></div>
        </div>

        <div class="questions__container">
          <div class="timer">
            <div class="timer__wrapper">
              <span class="hours"></span>:<span class="minutes"></span>:<span
                class="seconds"
              ></span>
            </div>
          </div>
          <div class="quest__finish">
            <div class="question__number"></div>

          <div class="finish__btn">
            Finish
          </div>
          </div>

          <div class="question__container"></div>

          <div class="buttons">
            <div class="btn__back">
              <button>Back</button>
            </div>
            <div class="btn__next">
              <button>Next</button>
            </div>
          </div>
        </div>



        <div class="result">
          <div class="results__container">
            <h1 class="yourRes">Your Result</h1>
            <p class="score__res"></p>
            <p class="time__res"> </p>
          
          
          
          </div>
        </div>



      </section>
    </header>
    <footer>

      <section id="social_media" class="social_media dflex-just-cont">
        <div class="map dflex-just-cont">
         <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2541.5656331740693!2d30.485075015730793!3d50.43056407947272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4cee9e8f00001%3A0xc9f863979dafe48b!2z0JDQm9Ca0JjQntCdINCS0LjRgtGA0LDQttC4!5e0!3m2!1suk!2sua!4v1580215721593!5m2!1suk!2sua" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
        </div>

       <ul class="social_media_list dflex-just-cont">
          <li class="social_media_item">
            <a href="https://www.facebook.com" alt="facebook">
              <i class="sm_icon fab fa-facebook" target="_blank" ></i>
            </a>
          </li>
          <li class="social_media_item">
            <a href="https://www.youtube.com" alt="youtube" target="_blank" 

              ><i class="sm_icon fab fa-youtube"></i></a>
          </li>
          <li class="social_media_item">
            <a href="https://www.indtagram.com" alt="instagram" target="_blank" 
              ><i class=" sm_icon fab fa-instagram"></i></a>
          </li>
        </ul>


        <div class="details dflex-just-cont">
                  <details>
                                <summary>Copyright 2019</summary>
                                <p> - by Refsnes Data. All Rights Reserved.</p>
                        <p>All content and graphics on this web site are the property of the company Refsnes Data.</p>
                  </details>
        </div>

        
      </section>




    </footer>
    <script src="script/function.js"></script>
    <script src="script/tests.js" type="text/javascript"></script>
     
    <script src="script/timer.js"></script>
    <script src="script/createTest.js" type="text/javascript"></script>
    <script src="script/questions.js" type="text/javascript"></script>
    <script src="script/classes.js" type="text/javascript"></script>

    <script src="script/mainTest.js"></script>
    
   
  </body>
</html>
